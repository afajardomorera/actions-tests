name: Autoapprove PR
on:
  issue_comment:
    types: [created]
jobs:
  create-branch-pr-merge:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      rama: ${{ steps.get_timestamp.outputs.rama }}
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: get_timestamp
        id: get_timestamp
        run: |
          echo $(date +'%Y%m%d%H%M%S')
          echo "rama=deploy$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - id: create_branch
        name: "[EKS] Create Branch"
        run: |
          sudo apt-get install sed
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          git checkout -b ${{ steps.get_timestamp.outputs.rama}} main
          sed -i 's/IMAGEN222.*/IMAGEN333:prueba333/' ./terraform.tfvars
          echo ${{ github.actor }} " -> " ${{ steps.get_timestamp.outputs.rama }} > LAST_DEPLOY_BY_COMMENT
          git status
          git add -A
          git commit -m "Updated file for deploying image: DONE 2!!"
          git push --set-upstream origin ${{ steps.get_timestamp.outputs.rama}}
      
      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ steps.get_timestamp.outputs.rama }}
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR ${{ steps.get_timestamp.outputs.rama }}"
          body:
            Prueba de PR autom√°tica - ${{ steps.get_timestamp.outputs.rama }}
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          delete-branch: false
        
      - id: merge_pr
        name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr_creation.outputs.pull-request-number }}
          method: squash
