name: Autoapprove PR

on:
  issue_comment:
    types: [created]

jobs:
  create-branch:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      rama: ${{ steps.get_timestamp.outputs.rama }}
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: get_timestamp
        id: get_timestamp
        run: |
          echo $(date +'%Y%m%d%H%M%S')
          echo "rama=deploy$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - id: create_branch
        name: "[EKS] Create Branch"
        run: |
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          git checkout -b ${{ steps.get_timestamp.outputs.rama}} main
          git push --set-upstream origin ${{ steps.get_timestamp.outputs.rama}}
  
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: create-branch
    outputs:
      pull_number: ${{ steps.pr_creation.outputs.pull-request-number }}
    steps:
      - id: test
        name: test
        run: echo "RAMA ${{ needs.create-branch.outputs.rama }}"
        
      - id: checkout
        name: Check Out y cambio a rama
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.create-branch.outputs.rama }}
      
      - id: extract_commit_data
        name: Extraer datos de commit
        uses: rlespinasse/git-commit-data-action@v1.x
        
      - id: author
        name: Registrar autor del commit
        run: echo ${{ needs.create-branch.outputs.rama }} > LAST_DEPLOY
        
      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ needs.create-branch.outputs.rama }}
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR ${{ needs.create-branch.outputs.rama }}"
          body:
            Prueba de PR autom√°tica - ${{ needs.create-branch.outputs.rama }}
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: false
          
  update-image:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    needs: [create-branch,create-pr]
    steps:
      - id: test
        name: test
        run: echo "RAMA ${{ needs.create-branch.outputs.rama }}"
        
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.create-branch.outputs.rama }}
      
      - id: push_image_to_branch
        name: "[EKS] Push image to branch"
        run: |
          sudo apt-get install sed
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          sed -i 's/IMAGEN333.*/IMAGEN444:prueba444/' ./terraform.tfvars
          rm LAST_DEPLOY
          git status
          git add -A
          git commit -m "Updated file for deploying image: DONE 2!!"
          git push

  process-pull-request:
    runs-on: ubuntu-latest
    needs: [update-image,create-pr]
    steps:
      - id: test
        name: test
        run: echo "PR ${{ needs.create-pr.outputs.pull_number }}"

      - id: merge_pr
        name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ needs.create-pr.outputs.pull_number }}
          method: squash

      
