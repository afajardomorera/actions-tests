name: Autoapprove PR

on:
  issue_comment:
    types: [created]

jobs:
  eks-procesar-despliegue:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: get_timestamp
        id: get_timestamp
        run: |
          echo $(date +'%Y%m%d%H%M%S')
          echo "rama=deploy$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - id: create_branch
        name: "[EKS] Create Branch"
        run: |
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          git checkout -b ${{ steps.get_timestamp.outputs.rama}} main
          git push --set-upstream origin ${{ steps.get_timestamp.outputs.rama}}

      - id: test
        name: test
        run: echo "RAMA ${{ steps.get_timestamp.outputs.rama}}"
        
      - id: checkout_new_branch
        name: Check Out y cambio a rama
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.get_timestamp.outputs.rama}}
      
      - id: register_as_last_deploy
        name: Registrar rama como ultimo despliegue
        run: echo ${{ steps.get_timestamp.outputs.rama}} > LAST_DEPLOY
        
      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ steps.get_timestamp.outputs.rama}}
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR ${{ steps.get_timestamp.outputs.rama}}"
          body:
            Prueba de PR autom√°tica - ${{ steps.get_timestamp.outputs.rama}}
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: false
          
      - id: push_image_to_branch
        name: "[EKS] Push image to branch"
        run: |
          sudo apt-get install sed
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          sed -i 's/IMAGEN111.*/IMAGEN222:prueba222/' ./terraform.tfvars
          rm LAST_DEPLOY
          git status
          git add -A
          git commit -m "Updated file for deploying image: DONE 2!!"
          git push
  
      - id: test2
        name: test
        run: echo "PR ${{ steps.pr_creation.outputs.pull_number }}"
      
      - id: merge_pr
        name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.pr_creation.outputs.pull-request-number }}
          method: squash
        
    
