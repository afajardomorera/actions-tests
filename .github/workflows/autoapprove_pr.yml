name: Autoapprove PR

on:
  issue_comment:
    types: [created]

env:
  RAMA: None

jobs:
  process-deployment-command:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - id: create_branch_and_commit
        name: "[EKS] Create Brancha and commit EKS Image"
        run: |
          echo RAMA: ${{ env.RAMA }}
          sudo apt-get install sed
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          git checkout -b deployBranch main
          sed -i 's/IMAGEN.*/IMAGEN:prueba2/' ./terraform.tfvars
          git status
          git add terraform.tfvars
          git commit -m "Updated file for deploying image: DONE!!"
          git push --set-upstream origin deployBranch
      
      - name: Crear PR
        uses: peter-evans/create-pull-request@v3
        with:
          branch: $RAMA
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR"
          body:
            Prueba de PR autom√°tica - $RAMA
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
          
