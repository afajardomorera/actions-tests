name: Autoapprove PR

on:
  issue_comment:
    types: [created]

jobs:
  process-deployment-command:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      rama: ${{ steps.get_timestamp.outputs.rama }}
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: get_timestamp
        id: get_timestamp
        run: |
          echo $(date +'%Y%m%d%H%M%S')
          echo "rama=deploy$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v3
        with:
          branch: mi_rama
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR ${{ steps.get_timestamp.outputs.rama }}"
          body:
            Prueba de PR autom√°tica - ${{ steps.get_timestamp.outputs.rama }}
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: false
