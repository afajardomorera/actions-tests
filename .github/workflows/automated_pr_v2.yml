name: Autoapprove PR
on:
  issue_comment:
    types: [created]
jobs:
  create-branch-pr-merge:
    runs-on: ubuntu-latest
    
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: get_timestamp
        id: get_timestamp
        run: |
          echo $(date +'%Y%m%d%H%M%S')
          echo "rama=deploy$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - id: create_branch
        name: "[EKS] Create Branch"
        run: |
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          git checkout -b ${{ steps.get_timestamp.outputs.rama}} main
          git push --set-upstream origin ${{ steps.get_timestamp.outputs.rama}}
      
      - id: checkout_new_branch_for_pr
        name: Check Out y cambio a rama ${{ steps.get_timestamp.outputs.rama }}
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.get_timestamp.outputs.rama}}
      
      - id: register_last_deploy
        name: Registrar autor del commit
        run: echo ${{ github.actor }} " -> " ${{ steps.get_timestamp.outputs.rama }} > LAST_DEPLOY_BY_COMMENT
          
      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ steps.get_timestamp.outputs.rama }}
          base: main
          title: "[DEPLOY BY COMMENT] Automatic PR ${{ steps.get_timestamp.outputs.rama }}"
          body:
            Prueba de PR automÃ¡tica - ${{ steps.get_timestamp.outputs.rama }}
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          delete-branch: false
      
      - id: push_image_to_branch
        name: "[EKS] Push image to branch"
        run: |
          sudo apt-get install sed
          git config user.name "action-tests[bot]"
          git config user.email "action-tests[bot]@users.noreply.github.com"
          echo ${{ github.actor }} " -> " ${{ steps.get_timestamp.outputs.rama}} > LAST_DEPLOY_BY_COMMENT
          sed -i 's/IMAGEN222.*/IMAGEN333:prueba333/' ./terraform.tfvars
          git status
          git add -A
          git commit -m "Updated file for deploying image: DONE 2!!"
          git push
      
      - uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.REPO_SCOPED_TOKEN}}
          context: 'merge-pull-request'
          description: 'Passed'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
      
      - name: Mergear Pull Request
        uses: reitermarkus/automerge@v2
        if: steps.waitforstatuschecks.outputs.status == 'success'
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          merge-method: squash
          pull-request: ${{ steps.pr_creation.outputs.pull-request-number }}
