name: Autoapprove PR
on:
  issue_comment:
    types: [created]
jobs:
  create-branch-pr-merge:
    runs-on: ubuntu-latest
    
    steps:
      - id: checkout
        name: Check Out y cambio a rama dev
        uses: actions/checkout@v3
      
      - name: create new branch
        run: |
          BRANCH_NAME=auto-${{ env.GITHUAB_SHA }}
          git checkout -b $BRANCH_NAME
          git push -u origien $BRANCH_NAME
      
      - name: Crear PR
        id: pr_creation
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated Pull Request
          branch: auto-${{ env.GITHUB_SHA }}
          title: Automated Pull Request
          body: Pull Request created automatically
      
      - name: Wait for checks
        uses: actions/wait-for-status@v1
        with:
          contexts: ci/github
      
      - name: Merge Pull Request
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
